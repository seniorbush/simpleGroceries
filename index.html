<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="my.css" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div
      class="valign-wrapper"
      style="width: 100%; height: 100%; position: fixed"
    >
      <div class="container">
        <div class="row">
          <div class="col s12">
            <div id="main" class="card">
              <div class="card-content">
                <span class="center-align"><h2>CREATE GROCERY LIST</h2></span>
                <p class="center-align">
                  Input the items for your grocery list.
                </p>
                <div class="row">
                  <form id="list-form">
                    <div class="input-field col s6">
                      <input
                        placeholder="Item / Ingredient"
                        id="item"
                        type="text"
                        required
                      />
                    </div>
                    <div class="input-field col s3">
                      <input
                        placeholder="Quantity"
                        id="qty"
                        type="number"
                        step="1"
                        required
                      />
                    </div>
                    <div class="input-field col s3">
                      <select class="selection browser-default" required>
                        <option value="" disabled selected>Select</option>
                        <option value="g">Grams (g)</option>

                        <option value="tsp">Teaspoon (tsp)</option>
                        <option value="tbsp">Tablespoon (tbsp)</option>
                        <option value="ml">Millilitres (ml)</option>

                        <option value="cup">Cup</option>
                        <option value="">Single Item</option>
                      </select>
                    </div>
                    <div class="input-field col s6">
                      <input
                        type="submit"
                        value="Add To List"
                        class="btn purple lighten-2"
                      />
                    </div>
                  </form>
                </div>
              </div>
              <div class="card-action">
                <h5 class="center-align" id="task-title">Groceries</h5>
                <table class="centered highlight" #id="table">
                  <thead>
                    <tr>
                      <th id="ingredient-header">Ingredient</th>
                      <th id="quantity-header">Quantity</th>
                      <th id="weight-header">Weight</th>
                    </tr>
                  </thead>
                  <tbody id="table-body"></tbody>
                </table>
                <a href="#" class="clear-list btn black">Clear List</a>
                <a
                  href="#"
                  class="clear-list btn blue"
                  onclick="unitConversion()"
                  >Unit Conversion</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Link JQuery-->
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <!--Link javascript file-->
    <script src="app2.js"></script>
  </body>
</html>
